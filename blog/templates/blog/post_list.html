{% extends 'blog/base.html' %}

{% block content %}
    <main role="main" class="container">
        {% for post in posts %}
            <div class="jumbotron">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p class="lead">{{ post.text|slice:":20" }}...</p>
                <small class="text-right">published: {{ post.published_date }}</small>
            </div>
        {% endfor %}
    </main>
{% endblock %}
