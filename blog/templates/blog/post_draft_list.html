{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="jumbotron">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="lead">{{ post.text|slice:":100" }}...</p>
            <small class="text-right">created: {{ post.created_date|date:'d-m-Y' }}</small>
        </div>
    {% endfor %}
{% endblock %}
