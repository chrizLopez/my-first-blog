{% extends 'blog/base.html' %}

{% block content %}
    <main role="main" class="container">
        <div class="jumbotron">
            <h1 style="display: inline-block">{{ post.title }}</h1>
            {% if user.is_authenticated %}
                <a class="btn btn-warning text-right" href="{% url 'post_edit' pk=post.pk %}"><i class='fas fa-pen'></i></a>
            {% endif %}
            <p class="lead">{{ post.text }}...</p>
            <small class="text-right">published: {{ post.published_date }}</small>
        </div>
    </main>
{% endblock %}
