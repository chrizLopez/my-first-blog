{% extends 'blog/base.html' %}

{% block content %}
    <main role="main" class="container">
        <div class="jumbotron">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="lead">{{ post.text }}...</p>
            <small class="text-right">published: {{ post.published_date }}</small>
        </div>
    </main>
{% endblock %}
